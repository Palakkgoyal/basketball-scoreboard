<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h1 class="main-title">BasketBall Scoreboard</h1>
        </div>
        <div class="container">
            <div class="sub-container">
                <h3 class="title">HOME</h3>
                <span class="score" id="home-score">0</span>
                <div class="btns-container">
                    <button class="btn" onclick="add(1)">+1</button>
                    <button class="btn" onclick="add(2)">+2</button>
                    <button class="btn" onclick="add(3)">+3</button>
                </div>
            </div>
            <div class="sub-container">
                <h3 class="title">GUEST</h3>
                <span class="score" id="guest-score">0</span>
                <div class="btns-container">
                    <button class="btn" onclick="addG(1)">+1</button>
                    <button class="btn" onclick="addG(2)">+2</button>
                    <button class="btn" onclick="addG(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
